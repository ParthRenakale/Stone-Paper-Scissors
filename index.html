<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Pper_Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CL:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+CL:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <p class="wel">Stone-Paper-Scissors game</p>
    <p class="vs">You v/s Computer</p>
    <p class="choose">Choose any one option</p>
    
    <div class="game">
        <button class="stone choice" name="stone"><img src="./stone.jpg" alt="" height="200px" width="200px"></button>
        <button class="paper choice" name="paper"><img src="./paper.jpg" alt="" height="200px" width="200px"></button>
        <button class="scissors choice" name="scissors"><img src="./scissors.png" alt="" height="200px" width="200px"></button>
    </div>
    <div class="score">
        <span class="user"></span>
        <span class="comp"></span>
    </div>
    <button class="reset">Reset</button><script src="./app.js"></script>
</body>
</html>
